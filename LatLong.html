<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPS Location (Live)</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f0f0f0;
    }
    .box {
      background: white;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    button {
      margin-top: 1em;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:active {
      background: #0056b3;
    }
  </style>
</head>
<body>
<div class="box">
    <h2>üìç Current Location</h2>
    <p id="location">Getting location...</p>
    <button onclick="copyLocation()">Copy lat,long</button>
</div>

<script>
    let currentLatLong = '';

    function showPosition(position) {
      const lat = position.coords.latitude.toFixed(6);
      const lon = position.coords.longitude.toFixed(6);
      currentLatLong = `${lat},${lon}`;
      document.getElementById('location').textContent = `Latitude: ${lat}, Longitude: ${lon}`;
    }

    function showError(error) {
      document.getElementById('location').textContent = "Unable to get location.";
    }

    function copyLocation() {
      if (!currentLatLong) return;
      navigator.clipboard.writeText(currentLatLong).then(() => {
        alert("Copied: " + currentLatLong);
      });
    }

    // Use watchPosition for continuous updates
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(showPosition, showError, {
        enableHighAccuracy: true,
        maximumAge: 1000,  // 1 second old data max
        timeout: 5000
      });
    } else {
      document.getElementById('location').textContent = "Geolocation not supported.";
    }
  </script>
</body>
</html>
