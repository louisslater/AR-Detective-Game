<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR</title>

    <script>
        function addItemAndNavigate(weapon) {
            let items = JSON.parse(localStorage.getItem('items')) || []; // Get existing items or start a new list
            items.push(weapon); // Add a new item
            localStorage.setItem('items', JSON.stringify(items)); // Save updated list
            window.location.href = 'Inventory.html'; // Navigate to inventory page
        }
    </script>

</head>
<body>
<button onclick="window.location.href='Map.html'">Map</button>
<button onclick="addItemAndNavigate('knife')">Add Knife</button>
</body>
</html>
