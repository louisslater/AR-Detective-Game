<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR</title>

    <script>
        function addItemAndNavigate(weapon) {
            let weapons = JSON.parse(localStorage.getItem('weapons')) || []; // Get existing weapons or start a new list
            if(!weapons.includes(weapon)) {
                weapons.push(weapon); // Add a new item
                localStorage.setItem('weapons', JSON.stringify(weapons)); // Save updated list
                window.location.href = 'Inventory.html'; // Navigate to inventory page
            }
        }
    </script>

</head>
<body>
<button onclick="window.location.href='ARMap.html'">Map</button>
<button onclick="addItemAndNavigate('knife')">Add Knife</button>
<button onclick="addItemAndNavigate('pistol')">Add Pistol</button>
<button onclick="addItemAndNavigate('candlestick')">Add Candlestick</button>
</body>
</html>
